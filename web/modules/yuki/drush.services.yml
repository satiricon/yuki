services:
  yuki.file.commands:
    class: \Drupal\yuki\Commands\FileCommands
    tags:
      - { name: drush.command }
    calls:
      - method: setSaverChain
        arguments:
          - "@yuki.saver_chain"
  yuki.media.commands:
    class: \Drupal\yuki\Commands\AlbumsCommands
    tags:
      - { name: drush.command }
    calls:
      - method: setMediaStorage
        arguments:
          - "@yuki.media_storage"
      - method: setFileStorage
        arguments:
          - "@yuki.file_storage"
      - method: setNodeStorage
        arguments:
          - "@yuki.node_storage"
