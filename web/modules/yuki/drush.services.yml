services:
  yuki.commands:
    class: \Drupal\yuki\Commands\YukiCommands
    tags:
      - { name: drush.command }

  yuki.file.commands:
    class: \Drupal\yuki\Commands\FileCommands
    tags:
      - { name: drush.command }
    calls:
      - method: setSaverChain
        arguments:
          - "@yuki.saver_chain"