yuki.files.mpd:
  path: '/yuki/media/files/download/mpd'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::downloadPart'
  requirements:
    _access: 'TRUE'

yuki.files:
  path: '/yuki/media/files/download/{scheme}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
    scheme: media
  requirements:
    scheme: media|transcode
    _access: 'TRUE'

yuki.media_file_download:
  path: '/yuki/media/files/{filepath}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
  requirements:
    filepath: .+
    _access: 'TRUE'

yuki.media.transcode:
  path: '/yuki/media/transcode/{preset}/{filepath}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
  requirements:
    filepath: .+
    _access: 'TRUE'