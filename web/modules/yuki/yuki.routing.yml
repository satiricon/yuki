yuki.files:
  path: '/yuki/media/files/{scheme}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
    scheme: media
  requirements:
    _access: 'TRUE'
    _permission: 'access content'

yuki.media_file_download:
  path: '/yuki/media/files/{filepath}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
  requirements:
    filepath: .+
    _access: 'TRUE'
    _permission: 'access content'


entity.mapper.add_form:
  path: '/admin/structure/mapper/add'
  defaults:
    _entity_form: 'mapper.add'
    _title: 'Add Mapper'
  requirements:
    _permission: 'administer content types'

entity.mapper.collection:
  path: '/admin/structure/mapper'
  defaults:
    _entity_list: 'mapper'
    _title: 'Mapper List'
  requirements:
    _permission: 'administer content types'