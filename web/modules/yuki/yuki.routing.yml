yuki.files:
  path: '/yuki/media/files/{scheme}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
    scheme: media
  requirements:
    _access: 'TRUE'
    _permission: 'access content'

yuki.media_file_download:
  path: '/yuki/media/files/{filepath}'
  defaults:
    _controller: 'Drupal\yuki\Controller\FileDownloadController::download'
  requirements:
    filepath: .+
    _access: 'TRUE'
    _permission: 'access content'


